<p>emoviz15</p>
<div class="viz-container">

  <div class="canvas-container">
      <app-emote class="emote" *ngFor="let sprite of sizeArray; let i = index"
        [P]=P
        [A]=A
        [D]=D
        [spriteWidth]=spriteWidth
        [spriteHeight]=spriteHeight
        [ticksPerFrame]=ticksPerFrame
        [imageUrl]=imageUrl
      ></app-emote>
      <!-- <app-emote></app-emote> -->
  </div>

  <!-- NOTES -->
  <div class="notes">Notes CANVAS:<br>
    <ul>
      <li>{{pNote}}</li>
      <li>{{aNote}}</li>
      <li>{{dNote}}</li>
      <li>{{miscNote}}</li>
    </ul>
  </div>

</div>
